<section id="displaySection">
  <mat-grid-list cols="2" rowHeight="2:1" gutterSize="150px">
    <mat-grid-tile>
      <mat-card class="total">
        <mat-card-header>
          <mat-card-title>Total Tickets</mat-card-title>
        </mat-card-header>
        <mat-card-content> {{totalNumberOfTickets}} </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="open">
        <mat-card-header>
          <mat-card-title>Open Tickets</mat-card-title>
        </mat-card-header>
        <mat-card-content> {{numberOfOpenTickets}} </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="closed">
        <mat-card-header>
          <mat-card-title>Closed Tickets</mat-card-title>
        </mat-card-header>
        <mat-card-content> {{numberOfClosedTickets}} </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="due">
        <mat-card-header>
          <mat-card-title>Due Tickets</mat-card-title>
        </mat-card-header>
        <mat-card-content> {{numberOfDueTickets}} </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>
